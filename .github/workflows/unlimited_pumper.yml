name: Market Data Pumper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  pump-data:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and Deliver Intel
        run: |
          # 1. Fetch Global Dominance with a high-fidelity User-Agent
          # This mimics a real Google Chrome browser on Windows 10
          GLOBAL_DATA=$(curl -s \
            -H "x-cg-demo-api-key: ${{ secrets.COINGECKO_API_KEY }}" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            -H "Accept: application/json" \
            "https://api.coingecko.com/api/v3/global")
          
          GLOBAL_DOM=$(echo "$GLOBAL_DATA" | jq -r '.data.market_cap_percentage.btc' 2>/dev/null)

          if [[ -z "$GLOBAL_DOM" || "$GLOBAL_DOM" == "null" || "$GLOBAL_DOM" == "0" ]]; then
            echo "‚ùå FIREWALL BLOCK: CoinGecko rejected the cloud request."
            echo "Raw Response: $GLOBAL_DATA"
            exit 1
          fi

          # 2. Fetch Binance Dominance Index
          BINANCE_INDEX=$(curl -s "https://fapi.binance.com/fapi/v1/ticker/price?symbol=BTCDOMUSDT" | jq -r '.price')

          # 3. Calculate Calibration Divisor
          DIVISOR=$(echo "scale=6; $BINANCE_INDEX / $GLOBAL_DOM" | bc -l)

          # 4. Fetch Top 10 Narratives (Same Hardened Headers)
          SECTORS=$(curl -s \
            -H "x-cg-demo-api-key: ${{ secrets.COINGECKO_API_KEY }}" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            "https://api.coingecko.com/api/v3/coins/categories" | jq -r '[.[] | select(.market_cap_change_24h != null)] | sort_by(.market_cap_change_24h) | reverse | .[0:10] | map("\(.name): \(.market_cap_change_24h | tonumber | . * 100 | round / 100)%") | join(", ")')

          [[ -z "$SECTORS" ]] && SECTORS="AI: 0.0%, Meme: 0.0%"

          # 5. Deliver to Vercel
          curl -X POST "https://crypto-ai-tool.vercel.app/api/analyze" \
            -H "Authorization: Bearer ${{ secrets.INTERNAL_SYNC_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"btcPrice\": \"LIVE\",
              \"btcChange\": \"0.00\",
              \"btcDominance\": \"$GLOBAL_DOM%\",
              \"sectors\": \"$SECTORS\",
              \"divisor\": $DIVISOR
            }"
