name: Market Data Pumper

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:      

jobs:
  pump-data:             
    runs-on: ubuntu-latest
    steps:
      - name: Fetch, Calculate, and Sync
        run: |
          # 1. Fetch Global Anchor with "Shield" Headers
          GLOBAL_DATA=$(curl -s -H "accept: application/json" -H "User-Agent: Mozilla/5.0" "https://api.coingecko.com/api/v3/global")
          
          # Debug check: If GLOBAL_DATA contains HTML, stop here
          if [[ $GLOBAL_DATA == *"<!DOCTYPE html>"* ]]; then
            echo "‚ùå ERROR: CoinGecko returned HTML instead of data. Blocked by Firewall."
            exit 1
          fi

          GLOBAL_DOM=$(echo $GLOBAL_DATA | jq -r '.data.market_cap_percentage.btc')
          
          # 2. Fetch Binance Index
          BINANCE_INDEX=$(curl -s "https://fapi.binance.com/fapi/v1/ticker/price?symbol=BTCDOMUSDT" | jq -r '.price')
          
          # 3. Compute Precision Divisor
          DIVISOR=$(echo "scale=6; $BINANCE_INDEX / $GLOBAL_DOM" | bc)

          # 4. Fetch Top 10 Narrative Heatmap
          SECTORS=$(curl -s -H "accept: application/json" -H "User-Agent: Mozilla/5.0" "https://api.coingecko.com/api/v3/coins/categories" | jq -r '[.[] | select(.market_cap_change_24h != null)] | sort_by(.market_cap_change_24h) | reverse | .[0:10] | map("\(.name): \(.market_cap_change_24h | tonumber | . * 100 | round / 100)%") | join(", ")')

          # 5. Push to Vercel Vault
          curl -X POST https://aichartsniper.com/api/analyze \
            -H "Authorization: Bearer ${{ secrets.INTERNAL_SYNC_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"divisor\": $DIVISOR,
              \"sectors\": \"$SECTORS\",
              \"btcPrice\": \"auto\",
              \"btcChange\": \"0.00\",
              \"btcDominance\": \"$GLOBAL_DOM%\"
            }"
