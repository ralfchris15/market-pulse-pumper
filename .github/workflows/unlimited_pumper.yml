name: Market Data Pumper

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes (Unlimited in Public Repos)
  workflow_dispatch:      # Manual trigger for trading sessions

jobs:
  pump-data:              # Job ID starts here
    runs-on: ubuntu-latest
    steps:                # <-- This is Line 12 area. Ensure 6 spaces exactly.
      - name: Fetch, Calculate, and Sync
        run: |
          # 1. Fetch Global Dominance (Shielded with Browser Headers)
          RESPONSE=$(curl -s -H "User-Agent: Mozilla/5.0" "https://api.coinmarketcap.com/data-api/v3/global-metrics/quotes/latest")
          
          # Validation: Extract Global Dominance
          GLOBAL_DOM=$(echo "$RESPONSE" | jq -r '.data.btcDominance' 2>/dev/null)

          if [[ -z "$GLOBAL_DOM" || "$GLOBAL_DOM" == "null" ]]; then
            echo "‚ùå ERROR: Data source blocked or invalid JSON received."
            exit 1
          fi
          
          # 2. Fetch Binance Dominance Index
          BINANCE_INDEX=$(curl -s "https://fapi.binance.com/fapi/v1/ticker/price?symbol=BTCDOMUSDT" | jq -r '.price')
          
          # 3. Compute Precision Divisor
          DIVISOR=$(echo "scale=6; $BINANCE_INDEX / $GLOBAL_DOM" | bc -l)

          # 4. Fetch Narrative Heatmap (Top 10 categories)
          SECTORS=$(curl -s -H "User-Agent: Mozilla/5.0" "https://api.coinmarketcap.com/data-api/v3/cryptocurrency/category/listing?start=1&limit=10&sortBy=market_cap_change_24h&sortType=desc" | jq -r '[.data.cryptoCategories[] | "\(.name): \(.marketCapChange24h | tonumber | . * 100 | round / 100)%"] | join(", ")')

          # 5. Push to Vercel Vault
          [[ -z "$SECTORS" ]] && SECTORS="AI: 0.0%, Meme: 0.0%"

          curl -X POST https://aichartsniper.com/api/analyze \
            -H "Authorization: Bearer ${{ secrets.INTERNAL_SYNC_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"divisor\": $DIVISOR,
              \"sectors\": \"$SECTORS\",
              \"btcPrice\": \"auto\",
              \"btcChange\": \"0.00\",
              \"btcDominance\": \"$GLOBAL_DOM%\"
            }"
