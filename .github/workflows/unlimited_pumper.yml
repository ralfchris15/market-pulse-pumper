name: Market Data Pumper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  pump-data:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and Deliver Intel
        run: |
          GLOBAL_DATA=$(curl -s -H "x-cg-demo-api-key: ${{ secrets.COINGECKO_API_KEY }}" -H "User-Agent: Mozilla/5.0" "https://api.coingecko.com/api/v3/global")
          
          GLOBAL_DOM=$(echo "$GLOBAL_DATA" | jq -r '.data.market_cap_percentage.btc' 2>/dev/null)

          if [[ -z "$GLOBAL_DOM" || "$GLOBAL_DOM" == "null" || "$GLOBAL_DOM" == "0" ]]; then
            echo "Error: CoinGecko Global API Failed. Response: $GLOBAL_DATA"
            exit 1
          fi

          BINANCE_INDEX=$(curl -s "https://fapi.binance.com/fapi/v1/ticker/price?symbol=BTCDOMUSDT" | jq -r '.price')

          DIVISOR=$(echo "scale=6; $BINANCE_INDEX / $GLOBAL_DOM" | bc -l)

          SECTORS=$(curl -s -H "x-cg-demo-api-key: ${{ secrets.COINGECKO_API_KEY }}" -H "User-Agent: Mozilla/5.0" "https://api.coingecko.com/api/v3/coins/categories" | jq -r '[.[] | select(.market_cap_change_24h != null)] | sort_by(.market_cap_change_24h) | reverse | .[0:10] | map("\(.name): \(.market_cap_change_24h | tonumber | . * 100 | round / 100)%") | join(", ")')

          [[ -z "$SECTORS" ]] && SECTORS="AI: 0.0%, Meme: 0.0%"

          curl -X POST "https://crypto-ai-tool.vercel.app/api/analyze" \
            -H "Authorization: Bearer ${{ secrets.INTERNAL_SYNC_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"btcPrice\": \"LIVE\",
              \"btcChange\": \"0.00\",
              \"btcDominance\": \"$GLOBAL_DOM%\",
              \"sectors\": \"$SECTORS\",
              \"divisor\": $DIVISOR
            }"
